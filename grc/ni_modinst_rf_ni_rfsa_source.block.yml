id: ni_modinst_rf_ni_rfsa_source
label: NI RFSA Source
flags: throttle
category: '[NI RF Modular Instruments]'

templates:
  imports: from gnuradio import ni_modinst_rf
  make: ni_modinst_rf.ni_rfsa_source(${resourceName},${centerFreq},${sampleRate},${refLevel},${bitfile})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: resourceName
  label: RFSA device resource name
  dtype: string
  default:
#- id: ...
#  label: ...
#  dtype: ...
- id: centerFreq
  label: Center Frequency [Hz]
  dtype: float
  default: 1e9

- id: sampleRate
  label: Sample Rate [IQ Samples/s]
  dtype: float
  default: 1e6

- id: refLevel
  label: Reference Level [dBm]
  dtype: float
  default: 0

- id: bitfile
  label: FPGA bitfile name
  dtype: string
  default: 

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
#inputs:
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

#outputs:
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

outputs:
- label: out0
  domain: stream
  dtype: short

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
